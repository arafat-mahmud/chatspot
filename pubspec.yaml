name: chatspot
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  emoji_picker_flutter: ^4.3.0
  shared_preferences: ^2.5.2

  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/images/google_icon.png
    - assets/images/profile.jpg

  fonts:
    - family: Chivo
      fonts:
        - asset: assets/fonts/Chivo-VariableFont_wght.ttf



  uses-material-design: true






